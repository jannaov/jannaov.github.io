<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      .wrapper {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: auto;
      }

      footer {
        flex: 0;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <main>
        <!-- COVER -->
        <div class="container pt-4">
          <div class="row">

            <div class="col-2 bg-secondary">
              <img class="rounded-circle img-fluid" alt="avatar1" src="/img/avatar.jpg" />
            </div>

            <div class="col bg-black">
              <div class="col text-start">
                <ul>
                  <div class="li"><i class="bi-facebook"></i> Facebook</div>
                  <div class="li"><i class="bi-mailbox"></i> Email</div>
                  <div class="li"><i class="bi-whatsapp"></i> WhatsApp</div>
                </ul>
              </div>
            </div>

          </div>
        </div>

        <!-- INFO -->
        <div class="container-xl pt-4">
          <h1>Стоимость</h1>
          <p>...</p>
        </div>

        <!-- WORKS -->
        <div class="container pt-4">
          <div class="row">
            <div class="col">
              <h1>Мои работы</h1>
            </div>
          </div>
          <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2">
              <div class="col bg-primary p-1 border-5">Колонка</div>
              <div class="col bg-primary p-1 border-5">Колонка</div>
              <div class="col bg-primary p-1 border-5">Колонка</div>
              <div class="col bg-primary p-1 border-5">Колонка</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>Контакты ещё ууураз</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
